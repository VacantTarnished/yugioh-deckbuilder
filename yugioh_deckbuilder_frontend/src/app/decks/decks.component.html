<h1>Yu-Gi-Oh! Deckbuilder</h1>
<br />
<br />
<!-- display decks in mat-card -->
<mat-card *ngFor="let deck of decks">
  <mat-card-title>{{deck.name}}</mat-card-title>
  <mat-card-actions>
    <button mat-button color="primary">View</button>
    <button mat-button color="primary">Edit</button>
    <button mat-button color="primary">Delete</button>
  </mat-card-actions>
