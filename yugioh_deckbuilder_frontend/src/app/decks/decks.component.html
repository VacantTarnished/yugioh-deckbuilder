<h1>Yu-Gi-Oh! Deckbuilder</h1>
<h2>All Decks</h2>
<br />
<br />
<!-- display decks in mat-card -->
<mat-card *ngFor="let deck of decks">
  <mat-card-title>{{deck.name}}</mat-card-title>
  <mat-card-actions>
    <button mat-button color="primary" routerLink="/decks/detailed-deck-info/{{deck.id}}">View</button>
    <button mat-button color="primary">Edit</button>
    <button mat-button color="primary" (click)="deleteDeck(deck.id)">Delete</button>
  </mat-card-actions>
